<h1>English ChatBot</h1>
 
<ng-container *ngFor="let message of messages">
  <div class="message" 
     [ngClass]="{ 'from': message.author === 'bot',
        'to': message.author === 'user' }">
       {{ message.content }}
  </div>
</ng-container>
 
<label *ngIf="messages.length == 0; else dialogInfo" for="nameField">Your messages</label>
 
<input [(ngModel)]="value" (keyup.enter)="sendMessage()" type="text">
<button (click)="sendMessage()">Send</button>
 
<ng-template #dialogInfo>
  <span [className]="'float-right'">Number of messages: {{messages.length}}</span>
</ng-template>
